<form [formGroup]="UserAccountForm" autocomplete="off" novalidate>
    <div class="ui-fluid">
        <div class="p-field">
            <label for="email">Email Address</label>
            <input id="email" formControlName="email" type="email" pInputText> 
        </div>
        <div class="p-field">
            <label for="mobile">Mobile Number</label>
            <input id="mobile" formControlName="mobile" type="number" pInputText> 
        </div>
 
    </div>
</form>
